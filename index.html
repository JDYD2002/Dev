<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devocional - Jesusinho ✝️</title>
  <link rel="stylesheet" href="devocional.css" />
</head>
<body>
  <button id="toggle-dark" class="dark-toggle">🌙</button>

  <div class="container">
    <h1>📖 Devocional</h1>

  <!-- Login -->
<div id="login-form">
  <input type="text" id="displayName" placeholder="Nome que deseja ser chamado" />
  <input type="email" id="username" placeholder="Email" />
  <input type="password" id="password" placeholder="Senha" />

  <div class="button-group">
    <button id="btnLogin">Entrar</button>
    <button id="btnRegister">Registrar</button>
  </div>
</div>

    <!-- Figurinhas -->
    <div class="figurinhas">
      <img src="fig1-removebg-preview.png" alt="Figurinha 1" class="fig1" />
      <img src="fig2-removebg-preview.png" alt="Figurinha 2" class="fig2" />
      <img src="feaaddf7-0266-4e1d-810e-8b9e79640a8b-removebg-preview (2).png" alt="Figurinha 3" class="fig3" />
      <img src="jesusinho.gif.gif" alt="Figurinha 4" class="fig4" />
      <img src="Design_fofo_jesus_cristo___Vetor_Premium-removebg-preview (1).png" alt="Figurinha 5" class="fig5" />
      <img src="fig6-removebg-preview.png" alt="Figurinha 6" class="fig6" />
      <img src="OIP__2_-removebg-preview.png" alt="Figurinha 7" class="fig7" />
      <img src="OIP__1_-removebg-preview (1).png" alt="Figurinha 8" class="fig8" />
      <img src="OIP__1_-removebg-preview.png" alt="Figurinha 9" class="fig9" />
      <img src="dif7-removebg-preview.png" alt="Figurinha 10" class="fig10" />
    </div>

    <!-- Área após login -->
    <div id="devocional-section" class="hidden">
      <h2 id="welcome"></h2>

      <select id="entradaTipo" title="Tipo do registro">
        <option value="devocional">Devocional</option>
        <option value="louvor">Louvor</option>
        <option value="oracao">Oração</option>
      </select>

      <textarea id="entradaTexto" placeholder="Escreva aqui..."></textarea>
      <button id="salvarEntrada">Salvar</button>

      <h3>📝 Seus registros:</h3>
      <ul id="history"></ul>

      <button id="btnLogout" style="margin-top:20px; background:#c0392b;">Sair</button>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="devocional.js"></script>
</body>
</html>
